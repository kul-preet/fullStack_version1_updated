<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSpace</title>

    <!-- bootstrap cdn link -->
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"crossorigin="anonymous"></script>

    <!-- font awesome link -->
    <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0"crossorigin="anonymous"></script>

    <!--google api fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i"rel="stylesheet">

    <!-- including css file externally -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header-bar mb-3">
        <div class="container d-flex flex-column flex-md-row align-item-center p-3" >
            <h4 class="my-0 mr-md-auto font-weight-normal"><a href="/" class="text-white">DevDive</a></h4>
            <div class="flex-row my-3 my-md-0">
                <a href="/" class="text-white mr-2 header-search-icon" title="Search" data-toggle="tooltip" data-placements="bottom"><i class="fas fa-search"></i></a>
                <span class="text-white mr-2 header-chat-icon" title="Chat" data-toggle="tooltip" data-placements="bottom"><i class="fas fa-comment"></i> </span>
                <a class="#" class="mr-2"><img title="My Profile" data-toggle="tooltip" data-placements="bottom" style="width: 32px; height: 32px; border-radius: 16px;" src="https://gravatar.com/avatar/f64fc44c03a8a7eb1d52502950879659?s=128"></a>
                <a class="btn btn-sm btn-success mr-2" href="#">Create Post</a>
                <form action="#" method="POST" class="d-inline">
                    <button class="btn-btn-sm btn-secondary">Sign Out</button>
                </form>
            </div>
        </div>
    </header>

    <!-- body starting -->
    <div class="container py-md-5 container-narrow">
        <h2 class="text-center mb-4">The Latest from Those You Follow</h2>
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action">
            <img class="avatar-tiny" src="https://gravatar.com/avatar/f64fc44c03a8a7eb1d52502950879659?s=128">
            <strong>Example Post #1</strong>
            <span class="text-muted small">by kittydoe on 1/3/2020</span>
          </a>  
          <a href="#" class="list-group-item list-group-item-action">
            <img class="avatar-tiny" src="https://gravatar.com/avatar/b9216295c1e3931655bae6574ac0e4c2?s=128">
            <strong>Example Post #2</strong>
            <span class="text-muted small">by barksalot on 1/3/2019</span>
            </a>
          <a href="#" class="list-group-item list-group-item-action">
            <img class="avatar-tiny" src="https://gravatar.com/avatar/f64fc44c03a8a7eb1d52502950879659?s=128">
            <strong>Example Post #3</strong>
            <span class="text-muted small">by kittydoe on 1/3/2020</span>
          </a> 
          <a href="#" class="list-group-item list-group-item-action">
            <img class="avatar-tiny" src="https://gravatar.com/avatar/b9216295c1e3931655bae6574ac0e4c2?s=128">
            <strong>Example Post #4</strong>
            <span class="text-muted small">by barksalot on 1/3/2019</span>
        </a>

        </div>
    </div>
    
    <!-- footer starting -->
    <footer class="border-top text-center small text-muted py-3">
        <p style="font-weight: bold ; " class="m-0">Copyright &copy; <a href="/" class="text-muted"> DevDive</a>. All rights reserved</p>

    </footer>
</body>
</html>
